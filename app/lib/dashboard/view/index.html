<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../assets/css/font/css/font-awesome.min.css">
    <title>Dashboard Ovel Heslop</title>
</head>


<body>
    <wrapper>
        <sidebar>
            <div class='logo'>
                <div class="co-name">keror</div>
                <div class="tagline">Financial Management</div>
            </div>
            <div class="sidebar-profile">
                <div class="sp-holder"></div>
                <div class="sp-info"><div class="span">Ovel Heslop</div>  <div class="span">Administrator</div></div>
            </div>
            <ul class="sidebar-menu">
                <li data-menu="dashboard"><span><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</span></li>
                <li data-menu="list"><span><i class="fa fa-table" aria-hidden="true"></i> List</span></li>
                <li data-menu="report"><span><i class="fa fa-line-chart" aria-hidden="true"></i> Report</span></li>
                
            </ul>
        </sidebar>

        <content>
            <header>

                <div class="settings">

                    <div class="header-settings-widgets">

                        <!-- header Search -->
                        <div class="kheader_search">
                            <searchwidget></searchwidget>
                        </div>

                        <!-- header Notification -->
                        <div class="kheader-notification">
                            <notification></notification>
                        </div>

                        <!-- header Profile -->
                        <div class="kheader-profile">
                            <profile></profile>
                        </div>

                    </div>
                </div>
            </header>
            <div class="main-router">
                <div class="kd-title">
                    <h1>Dashboard</h1>
                </div>
                <div class="listView">
                    <table>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Balance</th>
                            <th>Last Payment Date</th>
                        </tr>
                    </table>
                </div>
            </div>
        </content>
    </wrapper>

</body>

</html>
<script>require('./../index')</script>
