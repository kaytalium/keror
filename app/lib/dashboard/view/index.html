<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../assets/css/font/css/font-awesome.min.css">
    <title>Dashboard Ovel Heslop</title>
</head>


<body>
    <wrapper>
        <sidebar>
            <div class='logo'>
                <div class="co-name">keror</div>
                <div class="tagline">Financial Management</div>
            </div>
        </sidebar>

        <content>
            <header>

                <div class="settings">

                    <div class="header-settings-widgets">
                        
                        <!-- header Search -->
                        <div class="kheader_search">
                            <searchwidget></searchwidget>
                        </div>

                        <!-- header Notification -->
                        <div class="kheader-notification">
                            <notification></notification>
                        </div>

                        <!-- header Profile -->
                        <div class="kheader-profile">
                            <profile></profile>
                            <div class="p-avatar"></div>

                            <div class="p-avatar-detail">
                                <div class="arrow-up p-avatar-detail-au"></div>

                                <div class="mini-avatar" title="Click to edit profile"></div>
                                <div class="mini-profile-info">
                                    <div class="p-username">Ovel Heslop</div>
                                    <div class="p-useremail">kayheslop@gmail.com</div>
                                    <div class="p-usertype">Administrator</div>
                                    <div class="p-myaccount mini-footer-btn">My Account</div>
                                </div>

                                <div class="mini-footer">
                                    <div class="lock-screen mini-footer-btn">Lock screen</div>
                                    <div class="logout mini-footer-btn">Sign out</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <content-wrapper>
                    <div class="kd-title">
                            <h1>Dashboard</h1>
                        </div>
            </content-wrapper>
        </content>
    </wrapper>

</body>

</html>
<script>require('./../index')</script>
