footer:
  height: '3.4vh'
  'line-height': '3.5vh'
  width: '100%'
  position: "absolute"
  bottom: 0
  'font-size': '12px'
  background: '#1074C2'
  overflow: 'hidden'
  'font-family': 'Verdana, Geneva, sans-serif'
  color: "#fff"

cog:
  css:
    cursor: 'pointer'
    margin: '6px 10px'
    display: 'inline-block'
    float: 'left'
  icon: '<i class="fa fa-cog fa-lg fa-fw" id="update_cog"></i>'

version:
  css:
    margin: '0px 0 0 -5px'
    display: 'inline-block'
    float: left
  icon: '<i class="fa fa-code-fork fa-lg" aria-hidden="true"></i>'

clock: 
  css:
    margin: '0 10px 0 0'
    float: 'right'

copyright:
  css:
    margin: '0px 15px 0 0'
    float: 'right'
  info: '&#169; 2018 Knymbus.'

date:
  css:
    margin: '0 6px 0 0'
    float: 'right'

notice: &id004
    background: rgb(211, 87, 87);
    padding: 3px;
    margin: -23px 0 0 10px;
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    font-size: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    flex-direction: column;

